#Static Homogeneous Transformations of RIGHT URDF links wrt RIGHT Finger Links
#Palm (the palm has 4 patches which for consistency purposes are named as joint_X).
palm:
 joint_1:
  # Pose of r_hand_base_link WRT Finger r_ee_link (left arm end-effector) FrontPatch 1
  pose:
   # Position (ZYX) in m
   translation: [0.140, -0.007, -0.007]

   # RPY (XYZ) in RAD
   rotation:
    quat: [-0.271, 0.653, -0.271, 0.653]
    rpy: [-1.571, 0.785, -1.571]

