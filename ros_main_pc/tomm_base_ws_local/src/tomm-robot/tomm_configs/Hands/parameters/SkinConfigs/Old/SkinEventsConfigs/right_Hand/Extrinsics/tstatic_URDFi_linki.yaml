#Static Homogeneous Transformations of RIGHT URDF links wrt RIGHT Finger DH Links
# rosrun tf tf_echo <dh link> <urdf link>
#Palm (the palm has 4 patches which for consistency purposes are named as joint_X).
palm:
 joint_1:
  # Pose of URDF link r_hand_base_link WRT dh r_ee_link (right arm end-effector) PalmFront
  pose:
   # Position (ZYX) in m
   translation: [0.140, -0.007, -0.007]

   # RPY (XYZ) in RAD
   rotation:
    quat: [-0.271, 0.653, -0.271, 0.653]
    rpy: [-1.571, 0.785, -1.571]

  #Joint Number
  id: 1

 joint_2:
  # Pose of URDF link r_hand_base_link WRT dh r_ee_link (right arm end-effector) PalmLeftBack
