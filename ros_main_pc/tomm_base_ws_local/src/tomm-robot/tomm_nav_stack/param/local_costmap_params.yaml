local_costmap:
  update_frequency: 30.0
  publish_frequency: 30.0
  transform_tolerance: 0.2
  static_map: false
  rolling_window: true
  resolution: 0.05
  inflation_radius: 0.1
  width: 2.0
  height: 2.0

  plugins:
    - {name: obstacle_layer, type: "costmap_2d::ObstacleLayer"}

  obstacle_layer:
    observation_sources: laser_scan_sensor
    laser_scan_sensor: {sensor_frame: tomm/front_laser_scanner_link, data_type: LaserScan, topic: tomm/front_scan, marking: true, clearing: true}
    laser_scan_sensor: {sensor_frame: tomm/rear_laser_scanner_link, data_type: LaserScan, topic: tomm/rear_scan, marking: true, clearing: true}



