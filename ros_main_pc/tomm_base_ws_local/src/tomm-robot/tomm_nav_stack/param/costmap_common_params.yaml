obstacle_range: 0.5
raytrace_range: 0.5
footprint: [[-0.6, -0.4], [-0.6, 0.4], [0.4, 0.5],[0.7,0.8],[1.2,0.8],[1.2,-0.8],[0.7,-0.8], [0.4, -0.5]] # extended TOMM size roughly 120 by 160 cm, can be refined with polygon by longer footprint sequence
map_topic: /map
subscribe_to_updates: true
global_frame: map
robot_base_frame: tomm/base_link
update_frequency: 30.0
publish_frequency: 30.0
rolling_window: false

plugins:
  - {name: static_layer, type: "costmap_2d::StaticLayer"}
  - {name: obstacle_layer, type: "costmap_2d::ObstacleLayer"}
  - {name: inflation_layer, type: "costmap_2d::InflationLayer"}

static_layer:
  map_topic: /map
  subscribe_to_updates: false

obstacle_layer:
    observation_sources: laser_scan_sensor
    laser_scan_sensor: {sensor_frame: front_laser_scanner_link, data_type: LaserScan, topic: tomm/front_scan, marking: true, clearing: true}
    laser_scan_sensor: {sensor_frame: rear_laser_scanner_link, data_type: LaserScan, topic: tomm/rear_scan, marking: true, clearing: true}

inflation_layer:
  inflation_radius: 0.2